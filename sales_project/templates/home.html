<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Comissões</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282c34;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            padding: 30px;
            text-align: center;
        }
        .card {
            background-color: #2c2f4a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Sistema de Comissões</h1>
    </header>
    <main>
        <div class="card">
            <p>Gerencie suas vendas, comissões e recebimentos com segurança e praticidade.</p>
            <p>Acesse o painel administrativo ou a API em <code>/api/</code></p>
        </div>
    </main>
</body>
</html>
